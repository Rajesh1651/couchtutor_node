<div class="newsletter">
	<div class="container">
		<div class="newsletter_content">
			<div class="newsletter_txt">
				<h3>Join the newsletter</h3>
				<p>Enter you email and we'll send you more Information</p>
			</div>
			<div class="newsletter_form">
				<form action="javascript:void(0)">
					<div class="newsletter_input">
						<input class="form-control news_letter_email"  type="text" name="email"
							placeholder="Enter your email address">
						<button type="submit" class="btn btn-primary subscribe_btn"
							onclick="getMessage();">Subscribe</button>
					</div>
					<div class="news-letter-error-message"></div>
                      <div class="news-letter-succ-message"></div>
				</form>
			</div>
		</div>
	</div>
</div>
