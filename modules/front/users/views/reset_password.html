 <div class="login_section reset_forgot_pass_section">
	<div class="box-shadow">
		<div class="user_tab">
			<ul class="nav nav-tabs" id="myTab2" role="tablist">
				<li class="nav-item" role="presentation"> <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Reset Password</a> </li>
			</ul>
		</div>
		<div class="tab-content" id="myTabContent2">
			<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
				<div class="login_content">
					<h1>Reset Password</h1>
					<div class="lead_form">
						<form id="resetPasswordForm" method="post" role="form" class="mws-form">
							
							<input name="validate_string" id="validate_string" type="hidden" value="<%= validate_string %>" />
						
						

						<div class="form-group">
							<label> New Password
								<span class='display-inline tooltipHelp' title="" data-html="true" data-toggle="tooltip"
									data-original-title="Password must have minimum 8 characters and should contain atleast 1 alphabet and 1 number and 1 special character." style="cursor:pointer;">
									<i class="fa fa-question-circle fa-1x"> </i>
								</span>
								<span class="field-required"> * </span>
							</label>
								
							<input type="password" class="form-control pwd" name="password" placeholder="New Password *"value="<%= formData.password %>" />
							
							<a href="javascript:void(0)" class="view_password reveal"><img src="<%= WEBSITE_IMG_URL %>view_password.svg" alt="icon" loading="lazy"></a>
							<span class="error help-inline password" id="password_error_div">
								<% if(typeof error != "undefined" && error.password){  %>
									<%= error.password.msg %>
								<% } %>
							</span>
						</div>

						<div class="form-group">
							<label> Confirm Password
								<span class='display-inline tooltipHelp' title="" data-html="true" data-toggle="tooltip"
									data-original-title="Password must have minimum 8 characters and should contain atleast 1 alphabet and 1 number and 1 special character." style="cursor:pointer;">
									<i class="fa fa-question-circle fa-1x"> </i>
								</span>
								<span class="field-required"> * </span>
							</label>
								
							<input type="password" class="form-control pwd" name="confirm_password" placeholder="New Password *"value="<%= formData.confirm_password %>" />
							
							<a href="javascript:void(0)" class="view_password reveal"><img src="<%= WEBSITE_IMG_URL %>view_password.svg" alt="icon" loading="lazy"></a>
							<span class="error help-inline confirm_password" id="confirm_password_error_div">
								<% if(typeof error != "undefined" && error.confirm_password){  %>
									<%= error.confirm_password.msg %>
								<% } %>
							</span>
						</div>
						
						<div class="form-group submit_btn">
							<button type="submit" class="login-button btn btn-primary" id="resetPasswordFormButton"> Submit </button>
						</div>

						</form>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>


<script src="<%=WEBSITE_JS_PATH%>loginValidation.js" type="text/javascript" ></script>
