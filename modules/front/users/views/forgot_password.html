<div class="login_section reset_forgot_pass_section">
	<div class="box-shadow">
		<div class="user_tab">
			<ul class="nav nav-tabs" id="myTab2" role="tablist">
				<li class="nav-item" role="presentation"> <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Forgot password</a> </li>
			</ul>
		</div>
		<div class="tab-content" id="myTabContent2">
			<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
				<div class="login_content">
					<h1>Forgot password</h1>
					<div class="lead_form">
						
						<form id="ForgetPasswordForm" method="post" role="form" class="mws-form">

						<div class="form-group">
							<label>Email Address <span class="field-required"> * </span></label>
							<input name="email" id="forget_password_email" type="text" value="<%= formData.email %>" class="form-control" placeholder="Email *"/>
							
							<span class="error help-inline forgot_email_error" id="password_error_div">
								<% if(typeof error != "undefined" && error.email){  %>
									<%= error.email.msg %>
								<% } %>
							</span>
						</div>


						<div class="form-group submit_btn">

							<button type="submit" class="btn btn-primary" id="submitPhoneBtn">Submit</button>

							<!-- <button class="btn btn-primary">Login</button> -->
						</div>
						<div class="form-bottom-txt text-center">
							<p><a href="<%= WEBSITE_URL %>login"> Login</a>
							</p>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="<%=WEBSITE_JS_PATH%>loginValidation.js" type="text/javascript" ></script>
