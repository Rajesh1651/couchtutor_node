<div class="login_section">
	<div class="box-shadow">
		<div class="login_content">
			<h1>Login</h1>
			<div class="lead_form">
				<form id="login-form" method="post" role="form">
					<div class="form-group">
						<label>Email <span class="field-required"> * </span></label>
						
						<input type="text" class="form-control userLoginEmail" name="username" placeholder="Email *" value="<%= formData.username %>" >
						
						<span class="error  help-inline stu_login_email_error" id="email_error_div">
							<% if(typeof error != "undefined" && error.username){  %>
								<%= error.username.msg %>
							<% } %>
						</span>
						
					</div>
					<div class="form-group">
						<label>Password <span class="field-required"> * </span></label>
						<div class="password_input">
							<input type="password" class="form-control pwd" name="password" placeholder="Password *"value="<%= formData.password %>" />
		
							<a href="javascript:void(0)" class="view_password reveal"><img src="<%= WEBSITE_IMG_URL %>view_password.svg" alt="icon" loading="lazy"></a>
							
							<span class="error help-inline stu_login_password_error" id="password_error_div">
								<% if(typeof error != "undefined" && error.password){  %>
									<%= error.password.msg %>
								<% } %>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="col-5 text-right">
							<div class="form-group forgot_password">
								<a href="<%= WEBSITE_URL %>forgot-password">Forgot Password</a>
							</div>
						</div>
					</div>
					<div class="form-group submit_btn">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
					<div class="form-bottom-txt text-center">
						<p>New user? <a href="<%= WEBSITE_URL %>signup">Create your account</a></p>
					</div>
					
					<input type="hidden" name="return_url" value="" />
				</form>
			</div>
		</div>
	</div>
</div>

<script src="<%=WEBSITE_JS_PATH%>loginValidation.js" type="text/javascript" ></script>
