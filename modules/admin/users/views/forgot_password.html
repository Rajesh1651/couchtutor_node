<form id="forgot-password" data-submit-btn-id="forgot-password-btn-id" method="post" class="on_click_submit" role="form">
	<div class="msg"><%= __("admin.system.forgot_password")%></div>
	<div class="input-group">
		<span class="input-group-addon">
			<i class="material-icons">stay_primary_portrait</i>
		</span>
		<div class="form-line">
			<input name="email" id="email" type="text" value="<%= formData.email %>" class="form-control" placeholder="<%= __("admin.system.email")%> *"/>
		</div>
		<% if(typeof error != "undefined" && error.email){  %>
			<span id="email_error" class="error"><%= error.email.msg %></span>
		<% } %>
	</div>
	<div class="row">
		<div class="col-xs-8 p-t-5"></div>
		<div class="col-xs-4">
			<button type="submit" id="admin-login-btn-id" class="btn bg-pink btn-sm waves-effect btn-submit" data-loading-text='<i class="material-icons font-14">save</i> Loading...' ><i class="material-icons font-14">save</i> <%= __("admin.system.submit")%></button>
		</div>
	</div>
	<div class="row m-t-15 m-b--20">
		<div class="col-xs-6"></div>
		<div class="col-xs-6 align-right">
			<a href="<%= WEBSITE_ADMIN_URL%>login" ><%= __("admin.system.back_to_login")%></a>
		</div>
	</div>
</form>
